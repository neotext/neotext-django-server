<html>
<body>

{% if quotes %}
  <h2>Citations Found</h2>
  {% for quote in quotes %}
    <a href="{{ quote.cited_url }}">{{ quote.cited_url }}</a>
    {{ quote.citing_quote }}
    {{ quote.sha1 }}
  {% endfor %}

{% endif %}

<h1>Submit a URL</h1>
<form method="post" action="">
  URL:
  <input type="text" name="url" />
  <input type="submit" value="submit" />
</form>

{{ posted_url }}

</body>
</html>
